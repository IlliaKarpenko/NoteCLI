<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My notes</title>
    <style>
        /* General Reset */
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f7fa;
            color: #333;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            padding: 20px;
        }
        .notes {
            background-color: #fff;
            max-width: 600px;
            width: 100%;
            padding: 20px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            border-radius: 8px;
        }
        .note {
            background-color: #eaf3ff;
            padding: 15px;
            margin: 10px 0;
            border-radius: 6px;
            border-left: 5px solid #4a90e2;
        }
        .note-title {
            font-size: 1.2em;
            font-weight: bold;
            margin-bottom: 8px;
            color: #2c3e50;
        }
        .note-content {
            font-size: 1em;
            line-height: 1.5;
            color: #34495e;
        }
    </style>
</head>
<body>
    <div class="notes">
        {{ notes }}
    </div>
</body>
</html>
